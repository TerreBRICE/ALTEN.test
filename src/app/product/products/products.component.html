<div class="w-7 mx-auto">
  <p-dataView #dv [value]="products" [showCurrentPageReport]="true"  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [layout]="layout" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10, 25,50]">

    <ng-template pTemplate="header">

      <div class="flex flex-column md:flex-row md:justify-content-start">
        <p-dropdown [options]="sortOptions" placeholder="Sort By" (onChange)="onSortChange($event)"
                    styleClass="mb-2 md:mb-0"></p-dropdown>
        <span class="p-input-icon-left ml-2">
           <i class="pi pi-search"></i>
           <input type="text" pInputText placeholder="Search">
        </span>
        <p-dataViewLayoutOptions class="ml-auto"></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
          <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
              <div class="text-2xl font-bold text-900">{{ product.name }}</div>

            </div>
            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
              <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
              <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded"
                      [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
        <div class="p-2 border-1 border-black-alpha-10  border-round flex flex-column justify-content-center text-center">
          <span class="flex align-items-center gap-2 mx-auto">
              <i class="pi pi-tag"></i>
              <span>{{ product.category }}</span>
          </span>
          <span>{{product.inventoryStatus}}</span>

          <div class="py-4">
            <p class="m-0">{{ product.name }}</p>
            <p class="m-0">{{product.description}}</p>
            <p-rating [readonly]="true" [cancel]="false" [ngModel]="product.rating"></p-rating>
          </div>


    <div class="flex justify-content-center align-items-end">
      <span>{{ '$' + product.price }}</span>
      <button pButton icon="pi pi-shopping-cart"
              [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
    </div>

        </div>
      </div>
    </ng-template>

  </p-dataView>
</div>
